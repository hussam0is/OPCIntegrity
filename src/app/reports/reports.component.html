
<html lang="en">
<head>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
  <div class="container-fluid">
    <form id="form" action="" method="GET">

          <div >
            <a></a>
            <input id="back" value="Back" onclick="history.go(-1)">
        </div>
        <h1>Report Details</h1>
        <br/>
    <div class="bdy">
      <div>
        <label >ID:</label>
        <br/>
        <input  id="report_id" type="enviName" name="enviName"  [(ngModel)]="ReportId">
      </div>
          <div>
            <label  >Kind:</label>
            <br/>
            <input  id="kind" type="enviName" name="enviName"  [(ngModel)]="ReportKind">
          </div>
          <div>
            <label  >Title:</label>
            <br/>
            <input  id="title" type="enviName" name="enviName"  [(ngModel)]="ReportTitle">
          </div>
        <br>
        <div>
          <label  >Reported To:</label>
    <select  id="users" size="All" multiple [(ngModel)]="ReportTo">
      <option id="user_name" value=""></option>
    </select>

  </div>              

  <div>
    <br/>
    <br/>
    <br/>
    <label  >Date:</label>
    <br/>
    <input  id="date" type="enviName" name="enviName"  [(ngModel)]="ReportDate">
  </div>
  <div>
    <br/>
    <label  >Content:</label>
    <br/>
    <textarea  id="content" styl ="" for="content" name="content" rows="12" cols="50"></textarea> 
   </div>
      </div> 
      </form>
   </div>
  </body>
</html>
